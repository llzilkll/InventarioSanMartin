<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Inventario</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9faff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 420px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #34495e;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #dce3ea;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px 0;
      font-weight: 700;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #3498db;
      color: white;
      box-shadow: 0 4px 10px rgb(52 152 219 / 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover { background: #2980b9; }
    .hidden { display: none !important; }
    ul { max-width: 420px; padding: 0; list-style: none; width: 100%; }
    ul li {
      background: #d6e9ff;
      margin-bottom: 10px;
      padding: 12px 18px;
      border-radius: 8px;
      color: #2c3e50;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
      position: relative;
      padding-right: 30px;
    }
    .btn-borrar {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      line-height: 18px;
      text-align: center;
      padding: 0;
      user-select: none;
    }
    .btn-borrar:hover { background: #c0392b; }
  </style>
</head>
<body>

<h1>Control de Inventario</h1>

<div class="container" id="inicio">
  <button id="btnIngreso">Ingreso de Productos</button>
  <button id="btnMovimiento">Movimiento de Ubicaciones</button>
  <button id="btnMaestro">Maestro</button>
</div>

<div class="container hidden" id="ingreso">
  <form id="formIngreso">
    <label for="producto">Catálogo:</label>
    <input type="number" id="producto" required />
    <label for="cantidad">Cantidad Recibida:</label>
    <input type="number" id="cantidad" required />
    <label for="estado">Estado:</label>
    <select id="estado" required>
      <option value="">Seleccione una opción</option>
      <option value="Reuso">Reuso</option>
      <option value="Venta">Venta</option>
      <option value="Scrap">Scrap</option>
      <option value="Sin Detalle">Sin Detalle</option>
      <option value="Publicación">Publicación</option>
    </select>
    <label for="ubicacion">Ubicación (ej: 1-2-3):</label>
    <input type="text" id="ubicacion" pattern="^[0-9]+-[0-9]+-[0-9]+$" title="Formato: número-número-número" required />
    <button type="submit">Guardar Ingreso</button>
  </form>
  <button id="volverDesdeIngreso">Volver al Inicio</button>
</div>
